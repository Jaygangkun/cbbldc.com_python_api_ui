	<style type="text/css">

		font-family: Calibri;

<body style="margin-left: 12px; margin-right: 12px">
    <div class="container mt-5">
		<div class="row">
			<div class="col-12">
				<h1 class="text-center">Title</h1>
			</div>
		</div>
        <div class="row">
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-text" id="logg">Log(g)</span>
                    <input type="number" class="form-control" name="logg" value="" autocomplete="off">
                </div>
            </div>

            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-text" id="teff">Teff</span>
                    <input type="number" class="form-control" name="teff" value="" autocomplete="off">
                </div>
            </div>

            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-text" id="logz">[Fe/H]</span>
                    <input type="number" class="form-control" name="logz" value="" autocomplete="off">
                </div>
            </div>
        </div>

        <div id="res_message" class="mt-3">
            <div class="alert alert-danger" role="alert" style="display: none"></div>
            <div class="alert alert-success" role="alert" style="display: none"></div>
        </div>

        <div class="row mt-3">
            <button type="button" class="btn btn-primary w-50 m-auto" id="btn_calc">Submit</button>
        </div>
    </div>

			Copyright ï¿½ 2022 Ed Mullen&nbsp;&nbsp;&nbsp; </span></td>
