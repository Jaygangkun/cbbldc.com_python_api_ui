<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-text" id="logg">Log(g)</span>
                    <input type="number" class="form-control" name="logg" value="">
                </div>
            </div>

            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-text" id="teff">Teff</span>
                    <input type="number" class="form-control" name="teff" value="">
                </div>
            </div>

            <div class="col-4">
                <div class="input-group">
                    <span class="input-group-text" id="logz">Log(z)</span>
                    <input type="number" class="form-control" name="logz" value="">
                </div>
            </div>
        </div>

        <div id="res_message" class="mt-3">
            <div class="alert alert-danger" role="alert" style="display: none"></div>
            <div class="alert alert-success" role="alert" style="display: none"></div>
        </div>

        <div class="row mt-3">
            <button type="button" class="btn btn-primary w-50 m-auto" id="btn_calc">Submit</button>
        </div>
    </div>
</body>
